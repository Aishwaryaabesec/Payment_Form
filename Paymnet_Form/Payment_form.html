 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="PaymentForm.css" href="Payment_Form.js">
 </head>
 <body>
   <div class="container">
    <form action="" method="get">
      <h1 class="main_heading">Payment form </h1>
       <p class="pay-req">Required fields are followed by *</p>
      <h2> <p class="pay-inf">Contact information</p></h2>
      <p class="name-con">Name: * <input type="text" required name="name" placeholder="Akash Singh"></p>
      <fieldset>
         <legend class="name-con">Gender * </legend>
         <p>
            Male <input type="radio" name="gender" id="male"required >
            female <input type="radio" name="gender" id="female"required>
         </p>
      </fieldset>
      <p class="name-con">Address: <textarea name="address" id="address" cols="2000" rows="8" placeholder="Enter your address"></textarea>
         <p class="name-con">Email: *<input type="email" name="email" id="email"required  placeholder="akash@gamil.com"></p>
         <p class="name-con">Pincode: *<input type="number" name="pincode" id="pincode"required placeholder="123456"></p>
         <hr>
         <h2> <p class="pay-inf">Payment information</p></h2>
         <p class="name-con">Card Type: *
            <select name="card_type" id="card_type"required>
               <option value="">--Select a card type--</option>
               <option value="visa">visa</option>
               <option value="rupay">rupay</option>
               <option value="mastercard">mastercard</option>
            </select>
         </p>
         <p class="name-con">
            Card number *<input type="number" name="card number" id="card number" required placeholder="1111-2222-3333-4444">
         </p>
         <p class="name-con">
            Expiration Date: * <input type="date" name="exp_date" id="exp_date"required placeholder="dd/mm/yyyy">
         </p>
         <p class="name-con">
            CVV * <input type="password" name="cvv" id="cvv" required placeholder="123">
         </p>
         <input type="submit" value="Pay now">

    </form>
   </div>
 </body>
 </html>
